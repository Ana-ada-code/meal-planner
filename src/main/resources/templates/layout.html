<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>MealPlanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}">
</head>
<body>
<div id="wrapper">
  <!-- Nawigacja -->
  <nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand mb-0 h1 fs-2" th:href="@{/}" href="#">
        <i class="fa-solid fa-utensils"></i> Meal Planner</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
              aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ms-auto text-end">
          <li class="nav-item"><a class="nav-link" href="#" th:href="@{/kategorie-dan}">Kategorie</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Top10</a></li>
          <li class="nav-item"><a class="nav-link" href="#" th:href="@{/admin}" sec:authorize="hasAnyRole('ADMIN', 'EDITOR')">Administracja</a></li>
          <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/login}" sec:authorize="!isAuthenticated()">Zaloguj się</a>
            <a class="nav-link" href="#" th:href="@{/logout}" sec:authorize="isAuthenticated()">Wyloguj się</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="main-content" layout:fragment="content">
  </main>

  <footer class="bg-body-tertiary text-center text-lg-start">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
      2025
      <a class="text-body"  th:href="@{/}" href="#">MealPlanner</a>
    </div>
    <!-- Copyright -->
  </footer>

</div>

</body>
</html>
