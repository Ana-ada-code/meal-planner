<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Dodaj nową kategorię dań - MealPlanner</title>
</head>
<body>
<div id="wrapper">
    <main class="main-content" layout:fragment="content">
        <div class="container mt-4">
            <h2 class="list-heading text-center mb-3">Dodaj nową kategorię dań</h2>
            <div class="row">
                <div class="col-md-9 mx-auto d-flex flex-column align-items-center">
                    <div class="row w-100">
                        <div class="col-md-12 mb-4">
                            <form action="#" th:action="@{/admin/dodaj-kategorie}" method="post" class="mc-form"
                                  th:object="${categoryDto}">
                                <div class="mb-3 d-flex align-items-center justify-content-center">
                                    <label for="name" class="form-label me-3">Nazwa kategorii</label>
                                    <input type="text" class="form-control w-50" id="name"
                                           placeholder="np. Obiad" th:field="*{name}">
                                    <div th:if="${#fields.hasErrors('name')}" class="error">
                                        <div th:each="err : ${#fields.errors('name')}"
                                             class="alert alert-primary text-center py-1 mb-1 w-50">
                                            <p class="m-0" th:text="${err}"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center mt-3">
                                    <button type="submit" class="btn btn-primary">Dodaj kategorie</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
